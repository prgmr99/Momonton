<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <section class="center">
        <form id="login-form" class="hidden">
            <input 
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
            />
            <input type="submit" value="Log In" />
        </form>
        <div class="js-clock clock">
            <h2 id="clock">00:00</h2>
        </div>
        <h1 id="greeting" class="hidden name"></h1>
        <div>
            <form id="todo-form" class="js-to-do to-do">
                <input type="text" placeholder="Write a To Do here." required/>
            </form>
            <ul id="todo-list" class="js-list list"></ul>
        </div>
        <div id="quote" class="quotes">
            <span></span>
            <br>
            <span></span>
        </div>
    </section>
    
    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div id="weather" class="js-weather weather">
        <span class="weather__text"></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
